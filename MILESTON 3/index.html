<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Vue To Do List</title>
</head>

<body>
  <div 
  id="app"
  class="d-flex justify-content-center align-items-center flex-column">
  <h1>Before I Die...</h1>
    <div class="box-input d-flex justify-content-center align-items-center">
      <input 
      v-model='stringToDo'
      @keyup.13='insertToDo'
      type="text"
      placeholder="Cose da fare prima di morire">
      <div 
      @click='insertToDo'
      class="btn btn-primary">
        Play</div>
    </div>
    <h4 v-if="error">
      Inserire un testo di almeno 3 caratteri</h4>
      <ul>
        <li 
        v-for='(item, index) in items'
        >
        <p
        @click='item.done = !item.done'
        :class="{underline: item.done === true}">
        {{item.text}}
      </p>
      <i 
      @click='textRemove(index)'
      class="fa-solid fa-xmark"></i>
    </li>
  </ul>

  

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
